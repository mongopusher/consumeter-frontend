<div class="text-input">
  <div class="label">
    <label [for]="'text-input' + label"
           [classList]="labelClassList">
      {{label}}
    </label>
  </div>
  <div class="input">
    <input [type]="isPassword === true ? 'password' : 'text'"
           [id]="'text-input' + label"
           placeholder="{{label}}"
           [formControl]="formControl"
           (focusin)="onFocusIn()"
           (focusout)="onFocusOut()">
  </div>
</div>
