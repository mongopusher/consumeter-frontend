<div class="app-grid">
  <ng-container *ngIf="isPublicUrl === true; then unauthenticated; else authenticated"></ng-container>

  <ng-template #authenticated>
    <div class="nav-wrapper">
      <user-navigation></user-navigation>
    </div>
    <div class="view-wrapper">
      <user-view></user-view>
    </div>
  </ng-template>

  <ng-template #unauthenticated>
    <router-outlet></router-outlet>
  </ng-template>
</div>
